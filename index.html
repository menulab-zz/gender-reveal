        </div>

        <canvas id="scratchCanvas" aria-label="ìŠ¤í¬ë˜ì¹˜ ì˜ì—­"></canvas>

<script>
/** =========================
 *  Scratch Config
 *  ========================= */
const RADIUS = 28;
const CLEAR_THRESHOLD = 0.52;     // ê³µê°œ ê¸°ì¤€(52%)
const ALPHA_CLEARED_MAX = 30;     // âœ… í•µì‹¬: í¬ë¡¬ ì•ˆí‹°ì•¨ë¦¬ì–´ì‹± ëŒ€ë¹„ (alpha<=30ë„ "ì§€ì›Œì§"ìœ¼ë¡œ ì²˜ë¦¬)
const COVER_COLOR = "#B9B1C9";

const box = document.getElementById("scratchBox");
const scratchCanvas = document.getElementById("scratchCanvas");
const scratchCtx = scratchCanvas.getContext("2d", { willReadFrequently:true });

const fxCanvas = document.getElementById("fxOverlay");
const fxCtx = fxCanvas.getContext("2d");

const hint = document.getElementById("scratchHint");
const winText = document.getElementById("winText");
const babyImg = document.getElementById("babyImg");
const subText = document.getElementById("subText");
const resetBtn = document.getElementById("resetBtn");

let revealed = false;
let drawing = false;
let last = null;

function dpr(){ return Math.max(1, Math.floor(window.devicePixelRatio || 1)); }

/** Fit canvases to box (DPR safe) */
function fitCanvases(){
  const rect = box.getBoundingClientRect();
  const scale = dpr();

  // scratch
  scratchCanvas.width = Math.max(1, Math.floor(rect.width * scale));
  scratchCanvas.height = Math.max(1, Math.floor(rect.height * scale));
  scratchCanvas.style.width = rect.width + "px";
  scratchCanvas.style.height = rect.height + "px";
  scratchCtx.setTransform(scale,0,0,scale,0,0);

  // fill cover (opaque)
  scratchCtx.globalCompositeOperation = "source-over";
  scratchCtx.fillStyle = COVER_COLOR;
  scratchCtx.fillRect(0,0,rect.width,rect.height);

  // eraser mode
  scratchCtx.globalCompositeOperation = "destination-out";
  scratchCtx.fillStyle = "rgba(0,0,0,1)";

  // fx overlay
  fxCanvas.width = Math.max(1, Math.floor(rect.width * scale));
  fxCanvas.height = Math.max(1, Math.floor(rect.height * scale));
  fxCanvas.style.width = rect.width + "px";
  fxCanvas.style.height = rect.height + "px";
  fxCtx.setTransform(scale,0,0,scale,0,0);

  fxCtx.clearRect(0,0,rect.width,rect.height);
}

function eraseAt(x,y){
  scratchCtx.beginPath();
  scratchCtx.arc(x,y,RADIUS,0,Math.PI*2);
  scratchCtx.fill();
}

/** pointer pos */
function getPos(e){
  const rect = scratchCanvas.getBoundingClientRect();
  const clientX = e.touches?.[0]?.clientX ?? e.clientX;
  const clientY = e.touches?.[0]?.clientY ?? e.clientY;
  return { x: clientX - rect.left, y: clientY - rect.top };
}

/** =========================
 *  Effects overlay (during scratch)
 *  - visible even before reveal
 *  - will fade out on reveal so baby.png not covered
 *  ========================= */
const FX_EMOJIS = ["âœ¨","ğŸ‡","ğŸ†","ğŸ’–","ğŸ’«","ğŸ‰"];
const bursts = [];

function spawnMiniBurst(){
  const rect = scratchCanvas.getBoundingClientRect();
  const x = rect.width * (0.15 + Math.random()*0.70);
  const y = rect.height * (0.15 + Math.random()*0.70);

  const hue = Math.floor(Math.random()*360);
  const count = 16 + Math.floor(Math.random()*10);

  const parts = [];
  for(let i=0;i<count;i++){
    const a = Math.random()*Math.PI*2;
    const sp = 1.2 + Math.random()*3.8;
    parts.push({
      x, y,
      vx: Math.cos(a)*sp,
      vy: Math.sin(a)*sp,
      life: 28 + Math.random()*18,
      hue
    });
  }
  bursts.push(parts);
}

function drawFx(){
  if(revealed) return; // stop drawing once revealed (we also fade out)
  const rect = scratchCanvas.getBoundingClientRect();
  fxCtx.clearRect(0,0,rect.width,rect.height);

  // draw emoji sparkles lightly
  if(Math.random() < 0.08){
    fxCtx.font = "700 18px system-ui, sans-serif";
    fxCtx.globalAlpha = 0.55;
    fxCtx.fillText(FX_EMOJIS[Math.floor(Math.random()*FX_EMOJIS.length)],
                   rect.width*(0.1+Math.random()*0.8),
                   rect.height*(0.2+Math.random()*0.6));
    fxCtx.globalAlpha = 1;
  }

  // particles
  for(let b=bursts.length-1;b>=0;b--){
    const parts = bursts[b];
    for(let i=parts.length-1;i>=0;i--){
      const p = parts[i];
      p.x += p.vx;
      p.y += p.vy;
      p.vx *= 0.97;
      p.vy *= 0.97;
      p.life -= 1;

      fxCtx.beginPath();
      fxCtx.fillStyle = `hsla(${p.hue}, 92%, 64%, ${Math.max(0, p.life/46)})`;
      fxCtx.arc(p.x, p.y, 2.2, 0, Math.PI*2);
      fxCtx.fill();

      if(p.life <= 0) parts.splice(i,1);
    }
    if(parts.length === 0) bursts.splice(b,1);
  }

  requestAnimationFrame(drawFx);
}

/** =========================
 *  Reveal detection (Chrome-safe)
 *  ========================= */
function checkClearPercent(){
  if(revealed) return;

  // Downsample to reduce CPU
  const scale = 10;
  const sw = Math.max(30, Math.floor(scratchCanvas.width / scale));
  const sh = Math.max(30, Math.floor(scratchCanvas.height / scale));

  const tmp = document.createElement("canvas");
  tmp.width = sw;
  tmp.height = sh;
  const tctx = tmp.getContext("2d", { willReadFrequently:true });
  tctx.drawImage(scratchCanvas, 0, 0, sw, sh);

  const data = tctx.getImageData(0,0,sw,sh).data;
  let cleared = 0;
  const total = sw*sh;

  // âœ… alpha === 0 ì´ ì•„ë‹ˆë¼ alpha <= ALPHA_CLEARED_MAX ë¡œ ê³„ì‚° (ì•ˆí‹°ì•¨ë¦¬ì–´ì‹± ëŒ€ì‘)
  for(let i=3;i<data.length;i+=4){
    if(data[i] <= ALPHA_CLEARED_MAX) cleared++;
  }

  const ratio = cleared / total;
  if(ratio >= CLEAR_THRESHOLD) reveal();
}

function reveal(){
  if(revealed) return;
  revealed = true;

  // clear scratch completely
  scratchCtx.clearRect(0,0,scratchCanvas.width, scratchCanvas.height);

  // show prize
  winText.classList.add("show");
  babyImg.classList.add("show");
  subText.classList.add("show");

  // fade out overlay effects so it never covers baby image
  fxCanvas.classList.add("hide");
  setTimeout(()=> {
    const rect = scratchCanvas.getBoundingClientRect();
    fxCtx.clearRect(0,0,rect.width,rect.height);
  }, 300);

  // celebrate a little (vibration)
  try{ navigator.vibrate?.([60,40,90]); }catch{}

  // optional: one last mini burst before fade ends
  spawnMiniBurst();
}

function resetAll(){
  revealed = false;
  drawing = false;
  last = null;

  hint.style.display = "block";
  winText.classList.remove("show");
  babyImg.classList.remove("show");
  subText.classList.remove("show");

  fxCanvas.classList.remove("hide");
  bursts.length = 0;

  fitCanvases();
  // restart fx loop
  requestAnimationFrame(drawFx);
}

/** =========================
 *  Pointer events
 *  ========================= */
function onDown(e){
  if(revealed) return;
  drawing = true;
  hint.style.display = "none";

  const p = getPos(e);
  last = p;
  eraseAt(p.x, p.y);

  // show some effect while scratching
  if(Math.random() < 0.9) spawnMiniBurst();
}
function onMove(e){
  if(!drawing || revealed) return;
  const p = getPos(e);

  // interpolate to avoid gaps
  const dx = p.x - last.x;
  const dy = p.y - last.y;
  const dist = Math.hypot(dx,dy);
  const steps = Math.max(1, Math.floor(dist / (RADIUS/2)));

  for(let i=0;i<=steps;i++){
    eraseAt(last.x + dx*(i/steps), last.y + dy*(i/steps));
  }
  last = p;

  // occasional effects during scratch
  if(Math.random() < 0.14) spawnMiniBurst();
}
function onUp(){
  if(!drawing) return;
  drawing = false;
  checkClearPercent();
}

scratchCanvas.addEventListener("pointerdown", (e)=>{ e.preventDefault(); scratchCanvas.setPointerCapture(e.pointerId); onDown(e); }, {passive:false});
scratchCanvas.addEventListener("pointermove", (e)=>{ if(e.buttons===1) onMove(e); }, {passive:false});
scratchCanvas.addEventListener("pointerup", (e)=>{ scratchCanvas.releasePointerCapture?.(e.pointerId); onUp(); }, {passive:true});
scratchCanvas.addEventListener("pointercancel", onUp);

scratchCanvas.addEventListener("touchstart", (e)=>{ e.preventDefault(); onDown(e); }, {passive:false});
scratchCanvas.addEventListener("touchmove", (e)=>{ e.preventDefault(); onMove(e); }, {passive:false});
scratchCanvas.addEventListener("touchend", onUp, {passive:true});

resetBtn.addEventListener("click", resetAll);

// important: fold/rotate can change viewport without full reload
window.addEventListener("resize", ()=> setTimeout(()=> {
  // only refit if not revealed; if revealed keep prize layout
  fitCanvases();
}, 80));

/** =========================
 *  Init
 *  ========================= */
window.addEventListener("load", ()=>{
  fitCanvases();
  requestAnimationFrame(drawFx);
});
</script>
