  <style>
    :root{

    .card{

    /* Prize layer */

      text-shadow: 0 14px 30px rgba(0,0,0,.08);

    .babyImg{
      width: min(520px, 92%);

      border-radius: 16px;
      box-shadow:0 16px 40px rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.06);
      background:#fff;
      display:none;
      position:relative;
      z-index: 3; /* ensure nothing covers */
    }
    .babyImg.show{ display:block; }

    .subText{
      margin: 12px 0 0;
      color: var(--muted);
      font-size: 15px;
      font-weight: 800;
      display:none;
      position:relative;
      z-index: 3;
    }
    .subText.show{ display:block; }

    /* Scratch cover */
    #scratchCanvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      touch-action:none;
      z-index: 4; /* cover sits above prize until scratched */
    }

    /* Optional small hint (doesn't block image; disappears after first scratch) */
    .scratchHint{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      pointer-events:none;
      z-index: 5;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.40);
      border: 1px dashed rgba(255,255,255,.8);
      color: rgba(255,255,255,.95);
      font-weight:1000;
      letter-spacing:-.01em;
      text-shadow: 0 8px 20px rgba(0,0,0,.22);
    }

    /* Fireworks: ALWAYS behind everything (wonâ€™t cover baby) */
    #fx{
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index: 0;
      display:none;
    }
    #fx.show{ display:block; }

    /* Sparkles: behind card content */
    .spark{
      position:absolute;
      font-size: 18px;
      opacity:.9;
      animation: rise 2.6s linear forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.12));
      pointer-events:none;
      z-index: 1; /* behind prize/image */
    }
    @keyframes rise{
      0%{ transform: translateY(0) scale(1); opacity:0; }
      12%{ opacity:.95; }
      100%{ transform: translateY(-240px) scale(1.15); opacity:0; }
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:10px;

      margin-top: 12px;
    }
    .btn{
      appearance:none;
      border:none;
      border-radius:14px;
      padding:11px 14px;
      font-weight:1000;
      cursor:pointer;
      background:#111827;
      color:#fff;
      transition: transform .08s ease;
    }
    .btn:active{ transform: scale(.98); }

    .footer{
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 12px;
      user-select:none;
    }

<body>
  <canvas id="fx"></canvas>

  <div class="wrap">
    <!-- âœ… ìµœìƒë‹¨ ë¬¸êµ¬: "ìº¡í‹´ì´ì˜ ì„±ë³„ì´ ê¶ê¸ˆí•œê°€ìš”?" ë§Œ -->
    <div class="title">ìº¡í‹´ì´ì˜ ì„±ë³„ì´ ê¶ê¸ˆí•œê°€ìš”?</div>

    <div class="card">
      <div class="scratchBox" id="scratchBox">
        <div class="prize" aria-live="polite">
          <!-- âœ… í•˜íŠ¸ í¬í•¨ -->
          <div class="winText" id="winText">ê³µì£¼ë‹˜! ì…ë‹ˆë‹¤ ğŸ’–</div>
          <img class="babyImg" id="babyImg" src="baby.png" alt="ì•„ê¸° ì´ë¯¸ì§€" />
          <!-- âœ… ì´ë¯¸ì§€ ì•„ë˜ ë¬¸êµ¬ -->
          <p class="subText" id="subText">ìš°ë¦¬ ê°€ì¡±ì—ê²Œ ìƒˆë¡œìš´ ê¸°ì¨ì´ ì°¾ì•„ì™”ì–´ìš”.</p>
        </div>

        <canvas id="scratchCanvas" aria-label="ìŠ¤í¬ë˜ì¹˜ ì˜ì—­"></canvas>

        <!-- (ì„ íƒ) ì•„ì£¼ ì‘ì€ íŒíŠ¸: ì›ì¹˜ ì•Šìœ¼ë©´ ì•„ë˜ div ì‚­ì œí•´ë„ ë¨ -->
        <div class="scratchHint" id="scratchHint">ğŸ‘† ì—¬ê¸° ê¸ê¸°</div>
      </div>
    </div>

    <!-- âœ… í…ŒìŠ¤íŠ¸ ë²„íŠ¼ ì œê±° / ë‹¤ì‹œí•˜ê¸°ë§Œ ìœ ì§€ -->
    <div class="actions">
      <button class="btn" id="resetBtn" type="button">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>

    <div class="footer">íŒ: ì†ê°€ë½ìœ¼ë¡œ ì—¬ëŸ¬ ë²ˆ ì‚´ì‚´ ë¬¸ì§€ë¥´ë©´ ë³µê¶Œì²˜ëŸ¼ ì˜ ë²—ê²¨ì ¸ìš” âœ¨</div>
  </div>

  <script>
    // ===== Scratch settings =====
    const RADIUS = 28;
    const CLEAR_THRESHOLD = 0.55;
    const COVER_COLOR = "#B9B1C9";

    const canvas = document.getElementById("scratchCanvas");
    const box = document.getElementById("scratchBox");
    const hint = document.getElementById("scratchHint");

    const winText = document.getElementById("winText");
    const babyImg = document.getElementById("babyImg");
    const subText = document.getElementById("subText");
    const resetBtn = document.getElementById("resetBtn");

    let ctx;
    let drawing = false;
    let lastX = 0, lastY = 0;
    let revealed = false;

    // ===== Sparkles (behind image) =====
    const SPARKS = ["âœ¨","ğŸ†","ğŸ‡","ğŸ’–","ğŸ’«","ğŸ‰","ğŸ«§"];
    function spawnSpark(){
      if(revealed) return;
      const el = document.createElement("div");
      el.className = "spark";
      el.textContent = SPARKS[Math.floor(Math.random()*SPARKS.length)];
      el.style.left = (10 + Math.random()*80) + "%";
      el.style.bottom = "-10px";
      el.style.animationDuration = (2.1 + Math.random()*1.2) + "s";
      box.appendChild(el);
      setTimeout(()=> el.remove(), 3200);
    }

    // ===== Fireworks: behind everything =====
    const fxCanvas = document.getElementById("fx");
    const fxCtx = fxCanvas.getContext("2d");
    let particles = [];

    function resizeFx(){
      fxCanvas.width = window.innerWidth * devicePixelRatio;
      fxCanvas.height = window.innerHeight * devicePixelRatio;
      fxCanvas.style.width = window.innerWidth + "px";
      fxCanvas.style.height = window.innerHeight + "px";
      fxCtx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeFx);
    resizeFx();

    function addBurst(x, y){
      const count = 90;
      for(let i=0;i<count;i++){
        const a = Math.random() * Math.PI * 2;
        const sp = 1.8 + Math.random()*5.8;
        particles.push({
          x, y,
          vx: Math.cos(a)*sp,
          vy: Math.sin(a)*sp - (Math.random()*1.6),
          life: 70 + Math.random()*30,
          r: 2 + Math.random()*2.2,
          hue: Math.floor(Math.random()*360)
        });
      }
    }
    function fxLoop(){
      fxCtx.clearRect(0,0, window.innerWidth, window.innerHeight);

      particles = particles.filter(p => p.life > 0);
      for(const p of particles){
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.985;
        p.vy *= 0.985;
        p.vy += 0.03;
        p.life -= 1;

        fxCtx.beginPath();
        fxCtx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        fxCtx.fillStyle = `hsla(${p.hue}, 92%, 62%, ${Math.max(0, p.life/110)})`;
        fxCtx.fill();
      }
      if(fxCanvas.classList.contains("show")){
        requestAnimationFrame(fxLoop);
      }
    }
    function startFireworks(){
      fxCanvas.classList.add("show");
      resizeFx();
      const w = window.innerWidth, h = window.innerHeight;

      addBurst(w*0.15, h*0.22);
      addBurst(w*0.85, h*0.20);
      setTimeout(()=>addBurst(w*0.50, h*0.12), 180);
      setTimeout(()=>addBurst(w*0.25, h*0.40), 360);
      setTimeout(()=>addBurst(w*0.75, h*0.42), 520);

      fxLoop();
      setTimeout(()=>{
        fxCanvas.classList.remove("show");
        particles = [];
        fxCtx.clearRect(0,0, w, h);
      }, 3800);
    }

    // ===== Scratch implementation =====
    function fitCanvas(){
      const rect = box.getBoundingClientRect();
      canvas.width = rect.width * devicePixelRatio;
      canvas.height = rect.height * devicePixelRatio;
      canvas.style.width = rect.width + "px";
      canvas.style.height = rect.height + "px";

      ctx = canvas.getContext("2d");
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);

      // âœ… ë®ê°œ: ì•ˆë‚´ ë¬¸êµ¬(â€œì—¬ê¸°ë¥¼ ê¸ì–´ì£¼ì„¸ìš”â€)ë„ ìš”ì²­ëŒ€ë¡œ ì‚­ì œ (ì™„ì „ ë‹¨ìƒ‰)
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = COVER_COLOR;
      ctx.fillRect(0,0,rect.width,rect.height);

      // ì§€ìš°ê°œ ëª¨ë“œ
      ctx.globalCompositeOperation = "destination-out";
      ctx.fillStyle = "rgba(0,0,0,1)";
    }

    function erase(x,y){
      ctx.beginPath();
      ctx.arc(x,y,RADIUS,0,Math.PI*2);
      ctx.fill();
    }

    function getPos(e){
      const rect = box.getBoundingClientRect();
      const clientX = (e.touches?.[0]?.clientX ?? e.clientX);
      const clientY = (e.touches?.[0]?.clientY ?? e.clientY);
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function down(e){
      if(revealed) return;
      drawing = true;
      const p = getPos(e);
      lastX = p.x; lastY = p.y;
      erase(lastX, lastY);
      if(hint) hint.style.display = "none";
      if(Math.random() < 0.5) spawnSpark();
    }

    function move(e){
      if(!drawing || revealed) return;
      const p = getPos(e);
      const dx = p.x - lastX, dy = p.y - lastY;
      const dist = Math.hypot(dx,dy);
      const step = Math.max(1, Math.floor(dist / (RADIUS/2)));
      for(let i=0;i<=step;i++){
        erase(lastX + dx*(i/step), lastY + dy*(i/step));
      }
      lastX = p.x; lastY = p.y;
      if(Math.random() < 0.12) spawnSpark();
    }

    function up(){
      if(!drawing) return;
      drawing = false;
      requestAnimationFrame(checkClearPercent);
    }

    function checkClearPercent(){
      if(revealed) return;
      const sampleScale = 8;
      const sw = Math.max(24, Math.floor(canvas.width / sampleScale));
      const sh = Math.max(24, Math.floor(canvas.height / sampleScale));
      const small = document.createElement("canvas");
      small.width = sw;
      small.height = sh;
      const sctx = small.getContext("2d");
      sctx.drawImage(canvas, 0, 0, sw, sh);
      const data = sctx.getImageData(0,0,sw,sh).data;

      let cleared = 0;
      const total = sw * sh;
      for(let i=0;i<data.length;i+=4){
        if(data[i+3] === 0) cleared++;
      }
      if((cleared / total) >= CLEAR_THRESHOLD) reveal();
    }

    function reveal(){
      if(revealed) return;
      revealed = true;

      ctx.clearRect(0,0,canvas.width,canvas.height);

      winText.classList.add("show");
      babyImg.classList.add("show");
      subText.classList.add("show");

      // âœ… íš¨ê³¼ëŠ” ë°°ê²½ìœ¼ë¡œë§Œ
      startFireworks();
      for(let i=0;i<14;i++) setTimeout(spawnSpark, i*90);

      try { navigator.vibrate?.([70, 50, 90]); } catch {}
    }

    function resetAll(){
      revealed = false;
      if(hint) hint.style.display = "block";
      winText.classList.remove("show");
      babyImg.classList.remove("show");
      subText.classList.remove("show");
      fitCanvas();
    }

    function attach(){
      canvas.addEventListener("pointerdown", (e)=>{ e.preventDefault(); canvas.setPointerCapture(e.pointerId); down(e); }, {passive:false});
      canvas.addEventListener("pointermove", (e)=>{ if(e.buttons === 1) move(e); }, {passive:false});
      canvas.addEventListener("pointerup", (e)=>{ canvas.releasePointerCapture?.(e.pointerId); up(); }, {passive:true});
      canvas.addEventListener("pointercancel", up);

      canvas.addEventListener("touchstart", (e)=>{ e.preventDefault(); down(e); }, {passive:false});
      canvas.addEventListener("touchmove", (e)=>{ e.preventDefault(); move(e); }, {passive:false});
      canvas.addEventListener("touchend", up, {passive:true});

      resetBtn.addEventListener("click", resetAll);
      window.addEventListener("resize", ()=> setTimeout(fitCanvas, 120));
    }

    function init(){
      fitCanvas();
      attach();
      setInterval(()=>{ if(!revealed && Math.random()<0.55) spawnSpark(); }, 520);
    }

    window.addEventListener("load", init);
  </script>
